<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
    <script>
    //  carousel===========================
    $(".carousel").owlCarousel({
            margin: 10,
            loop:true,
            center: true,
            nav: true,
            responsive: {
                0:{
                    items: 1,
                    nav:false
                },
                600:{
                    items: 2,
                    nav:false
                },
                1000:{
                    items: 3,
                    nav:false
                }

            }
        });
    //--------nav icons
  const changable = document.querySelectorAll('.button');
  const iconnames = document.querySelectorAll('.button .icon-name');

  function change(){
    const aboutPage = document.getElementById('aboutpage');
      changable.forEach(btn => {
        if(window.scrollY > window.innerHeight / 2 + 100){
          btn.classList.add('iconchange','hovericonchange');  
          aboutPage.setAttribute('style',"overflow-x:unset;");
        } else {
          btn.classList.remove('iconchange','hovericonchange');
          aboutPage.setAttribute('style',"overflow-x:hidden;");
        }
      })
  }
  window.addEventListener('scroll', change);

  function namechange(){
    iconnames.forEach(i => {
      if(window.scrollY > window.innerHeight / 2 + 100){
        i.classList.add('hovernamechange');
      } else {
        i.classList.remove('hovernamechange');
        
      }
    })
  }
  window.addEventListener('scroll', namechange);

  // ================profilepic=========================

  const propic = document.querySelector('.propichere');
  const picfile = document.querySelector('#propicinput');
  const uploadfile = document.querySelector('#propicupload');

  picfile.addEventListener('change', function() {
    const newfile = this.files[0];

    if(newfile){
      const reader = new FileReader();

      reader.addEventListener('load', function(){
        propic.setAttribute('src',reader.result);
      });
      
      reader.readAsDataURL(newfile);
    }
  });

// ====================editbutton

function editButton1(){
  if(document.getElementById('validationCustom01').disabled == true){
    document.getElementById('validationCustom01').disabled = false;
  } else if(getElementById('validationCustom01').disabled == false){
    document.getElementById('validationCustom01').disabled = true;
  }
}


function editButton2(){
  if(document.getElementById('exampleFormControlInput1').disabled == true){
    document.getElementById('exampleFormControlInput1').disabled = false;
  } else if(getElementById('exampleFormControlInput1').disabled == false){
    document.getElementById('exampleFormControlInput1').disabled = true;
  }
}

// ================================profile-validation 

(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.profile-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
