{% extends 'app/boilerplate/header.html'%}
{% load static %}
{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'app/assets/profile.css' %}">

    <section class="myprofile" >
        <div class="profile-container">
            <img class="img-fluid pro-image" src="{%static 'app\assets\img\myprofile.png'%}" alt="">
            <div class="profile-head">
                <h1 class="profile">My Profile</h1> 
                <h3 class="account">MANAGE YOUR <br> ACCOUNT</h3>   
            </div>
        </div>
        
    </section>

    <section class="user-input container bg-width">
       <h2 class="profile-allign">My Profile</h2>
       <hr class="new4"><br>
        <div class="round">
            <span class="text-span"><b>T</b></span>
        </div>  
        <div class="mb-3 row input-user">
            <label for="staticEmail" class="col-3 col-sm-3 col-form-label"><b>ACCOUNT</b></label>
            <div class="col-md-5 col-sm-5">
                <input type="text"  class="form-control-plaintext bottom-erase" id="staticEmail" placeholder="example@abc.com">
            </div>
        </div>
        <div class="mb-3 row input-user">
            <label for="inputPassword" class="col-3 col-sm-3 col-form-label  "><b>USERNAME</b></label>
            <div class="col-md-5 col-sm-5">
                <input type="password" class="form-control-plaintext bottom-erase" id="inputPassword" >
            </div>
        </div>
        <div class="mb-3 row change-password input-user">
            <div class="my-pro-password col-3 col-sm-3"><b>PASSWORD</b></div>
            <div class="col-md-5 col-sm-5"> <a href="link">change password</a></div>
            
        </div>
        <div class="mb-3 row savechanges">
            <span class="col-3 col-sm-3"><button type="button" class="btn btn-success rounded-pill rounded ">Save</button></span>
            <span class="col-md-5 col-sm-5"><button type="button" class="btn btn-outline-danger rounded-pill rounded ">Cancel</button></span>
        </div>
    </section>
    


{% endblock %}
