{% extends 'app/boilerplate/header.html'%}
{% load static %}
{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'app/assets/profile.css' %}">

    <section class="profile-section" >
        <div class="profile-container">
            <img class="img-fluid profile-section-bg" src="{%static 'app\assets\img\myprofile.png'%}" alt="">
            <div class="profile-head">
                <h1 class="profile">My Profile</h1> 
                <h3 class="account">MANAGE YOUR <br> ACCOUNT</h3>   
            </div>
        </div>
        
    </section>

    <section class="user-input container bg-width">

        <div class="pro-left">
            <div class="propic">
                <img class="propichere" src="{%static 'app\assets\img\vincent-van-zalinge-_d0zgyMmYT8-unsplash.jpg'%}"  alt="">
                <input type="file" id="propicinput">
                <label for="propicinput" id="propicupload"><i class="fa fa-camera" aria-hidden="true"></i><br>Choose Photo</label>
            </div>
            <div class="userdetails">
                <div class="username">
                    <h5 class="username-display">Minii</h5>
                </div>
                <div class="yourcollection flex-content">
                    <div class="collections icon">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </div>
                    <a class="urcollectionnav profilenavs" href="#"><span class="urcollectionhead">Your collections</span></a>
                </div>

                <div class="logout flex-content">
                    <div class="logout icon">
                        <i class="fa fa-power-off" aria-hidden="true"></i>

                    </div>
                    <a class = "userlogout profilenavs" href="#"><span class="logoutuser">Logout</span></a>

                </div>
            </div>
        </div>
        <div class="pro-right">
            <h5 class="manageacnt-head">User Account</h5>
            <form action="" class="profile-validation" novalidate>
                <div class="usernamearea inputareas">
                    <label for="validationCustom01" class="form-label ">First name</label>
                    <input type="text"  class="form-control inputtextareas" id="validationCustom01" value="Minii" required disabled>
                    <button type="button" onclick="editButton1()" class="btn btn-primary btn-sm editbutton"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                    <div class="invalid-feedback">
                      Please fill out this field
                    </div>

                </div>
                <div class="emailarea inputareas">
                    <label for="exampleFormControlInput1" class="form-label ">Email address</label>
                    <input type="email" class="form-control inputtextareas" id="exampleFormControlInput1" value="mini@gmail.com" required disabled>
                    <button type="button" onclick="editButton2()" class="btn btn-primary btn-sm editbutton"><i class="fa fa-pencil-square-o" aria-hidden="true" ></i></button>
                    <div class="invalid-feedback">
                        Please fill out this field with a valid e-mail id
                    </div>
                </div>
                <div class="changepassword">
                    <a href="">change password</a>
                </div>
                <button type="submit" class="btn btn-primary btn-sm ">Update</button>
                <button type="reset" class="btn btn-primary btn-sm resetbtn">Reset</button>
                
            </form>
        </div>
    </section>

{% endblock %}
